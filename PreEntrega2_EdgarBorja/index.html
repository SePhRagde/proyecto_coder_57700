<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body> 
<div class="container">
    <header>
        <h1>Simulador de Créditos</h1>
    </header>
    <main>
        <div class="row">
            <div class="column column-50">
                <form id="loanForm">
                    <fieldset>
                        <legend>Calculadora de Amortización</legend>
                        <label for="montoPrestamo">Monto del préstamo:</label>
                        <input type="number" id="montoPrestamo" required>
                        
                        <label for="tasaInteres">Tasa de interés (anual):</label>
                        <input type="number" id="tasaInteres" step="0.01" required>
                        
                        <label for="plazoPrestamo">Plazo del préstamo (en años):</label>
                        <input type="number" id="plazoPrestamo" required>
                        
                        <button class="boton" type="submit">Calcular Amortización</button>
                        <div id="tablaAmortizacion"></div>
                    </fieldset>
                </form>
            </div>
            <div class="column column-50">
                <fieldset>
                    <legend>Búsqueda y Filtrado</legend>
                    <div>
                        <label for="mesBuscar">Buscar por mes (número del mes):</label>
                        <input type="number" id="mesBuscar">
                        <button class="boton" id="buscarPago">Buscar</button>
                    </div>
                    <div>
                        <label for="interesMinimo">Filtrar por interés mayor a (valor sin porcentaje):</label>
                        <input type="number" id="interesMinimo" step="0.01">
                        <button class="boton" id="filtrarInteres">Filtrar</button>
                    </div>
                    <div id="resultadosFiltrados"></div>
                </fieldset>
            </div>
        </div>
    </main>        
    <footer>
        <p>&copy; Simula tu crédito con nosotros</p>
    </footer>        
</div>
</body>
</html>
